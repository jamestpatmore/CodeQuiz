<!DOCTYPE html>

    <head>

        <title>Endgame</title>
        <link rel="stylesheet" href="style.css" />

    <figure id="spacefigure"> </figure>

        <main>
            <div class="container">

                    <h1 id="finalScore"> </h1>

                        <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        placeholder="username"
                        />
                      <button 
                         type="submit" 
                         class="btn" 
                         id="saveScoreBtn" 
                         onclick="saveHighScore(event)"
                         disabled
                         > 
                         
                         Save
                      </button>
                    </form>
                    <a class="btn" href="game.html"> Play Again</a>  


                  
                   </h2>
                 <a href="highscore.html" id="highscore-btn" class="btn"> HighScores <i class="fa-solid fa-globe"></i></a>
                  
                </div>
            </div>
        
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        
        <script src="end.js"></script>
   
    </body>
